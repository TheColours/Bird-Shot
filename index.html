<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" style="display: none;"></canvas>
    <div id="unity-warning"></div>
    <div id="unity-footer"></div>
  </div>

  <div id="loading">
    <div class="tetrominos">
      <div class="tetromino box1"></div>
      <div class="tetromino box2"></div>
      <div class="tetromino box3"></div>
      <div class="tetromino box4"></div>
    </div>
  </div>

  <script>

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var warningBanner = document.querySelector("#unity-warning");
    var loading = document.querySelector("#loading");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length
          ? "block"
          : "none";
      }
      var div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == "error") div.style = "background: red; padding: 10px;";
      else {
        if (type == "warning")
          div.style = "background: yellow; padding: 10px;";
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Bird-Shot.loader.js";
    var config = {
      dataUrl: buildUrl + "/Bird-Shot.data.br",
      frameworkUrl: buildUrl + "/Bird-Shot.framework.js.br",
      codeUrl: buildUrl + "/Bird-Shot.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "TheColors",
      productName: "BirdShot",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      window.addEventListener("message", function (event) {
        var receivedMessage = event.data;
        if (event.origin === "https://bird-shot.vercel.app" || event.origin === "https://bird-shot.netlify.app") {
          var code = decodeURIComponent(
            receivedMessage
          )
        }
        instance.SendMessage("== CORE ==", "SetInfoGoogleByAuthCode", code);
      });
      document.body.style.overflow = "hidden";
      canvas.style.width = document.documentElement.clientWidth + "px";
      canvas.style.height = document.documentElement.clientHeight + "px";
      createUnityInstance(canvas, config, (progress) => { })
        .then((unityInstance) => {
          loading.style.display = "none";
          canvas.style.display = "block";
          instance = unityInstance;
        })
        .catch((message) => {
          alert(message);
        });
    };
    document.body.appendChild(script);
  </script>
  </script>
</body>
